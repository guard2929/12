{% extends 'store/base.html' %} 
 
{% block title %}Вход{% endblock %} 
 
{% block content %} 
<h2>Вход в систему</h2>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-info">Login</button>
<p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>

</form> 
{% endblock %}
