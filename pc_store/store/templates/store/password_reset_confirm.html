{% extends "store/base.html" %}
{% block title %}Установка нового пароля{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Установите новый пароль</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить пароль</button>
    </form>
</div>
{% endblock %}
