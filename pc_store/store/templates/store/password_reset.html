{% extends "store/base.html" %}
{% block content %}
<h2>Восстановление пароля</h2>
<form method="post">
    {% csrf_token %}
    <p>Введите email, привязанный к вашему аккаунту:</p>
    {{ form.as_p }}
    <button type="submit">Отправить ссылку</button>
</form>
<a href="{% url 'login' %}">Назад к входу</a>
{% endblock %}
